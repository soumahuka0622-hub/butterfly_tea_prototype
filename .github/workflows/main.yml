name: Daily Duplicate Check
on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間の午前9時に実行
  workflow_dispatch: # 手動で動かすためのボタンも作る

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run Duplicate Check
        run: node check_api_duplicates.js # あなたの作ったファイルを動かす
